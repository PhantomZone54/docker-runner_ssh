version: 2.1

executors:
  worker:
    docker:
      - image: fr3akyphantom/droid-runner:latest
        auth:
          username: "$DOCKER_USERNAME"
          password: "$DOCKERHUB_TOKEN"
      - image: fr3akyphantom/mirror-bot:latest
        auth:
          username: "$DOCKER_USERNAME"
          password: "$DOCKERHUB_TOKEN"

jobs:
  build:
    executor: worker
    resource_class: small
    working_directory: /home/builder/
    steps:
      - run: |
        whoami
        sleep 300
        sleep 400

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: "prod"
          context: org-global
